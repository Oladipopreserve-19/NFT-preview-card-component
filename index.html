<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="x-UA-compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>

    <div class="conteiner">

      <div class="imagem">
        <img  class="img" src="image-equilibrium.jpg" alt="Equilibrium">
        <div class="view">
          <img src="./icon-view.svg" alt="">
        </div> 
      </div>
   
      <h1><a href="#">Equilibrium #3429</a></h1>

      <div class="description">
        <span >
          Our Equilibrium collection promotes balance and calm.
        </span>
      </div>

      <div class="informations">
        <div class="information-left">
          <img src="./icon-ethereum.svg" alt="icon-ethereum">
          <span class="left">0.041 ETH</span>
        </div>

        <div class="information-right">
          <img src="./icon-clock.svg" alt="icon-clock">
          <span class="right">3 days left</span>  
        </div>      
      </div>
      <hr>
      <div class="avatar">
        <img src="avatar .jpg" alt="avatar">
        <span>Creation of <a href="https://github.com/Oladipopreserve-19">Preserve Oladipo</a></span>
      </div>
    </div>
  </main>
</body>
</html>

</html>
